<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <title>cadastros Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</head>

<body>
    <form>

        <div class="col-md-5 offset-md-3">
            <h1>Cadastre seu produto!
                <span class="badge badge-primary">Mercado do Prado</span>
            </h1>
            <div class="form-group">
                <span class="badge badge-secondary">Nome</span>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome do produto">
                <small id="nomeHelp" class="form-text text-muted">Não deixe a área em branco...</small>
            </div>
            
            <div class="form-group">
                <span class="badge badge-secondary">Preço</span>
                <input type="email" class="form-control" id="nome"  aria-describedby="nomeHelp" placeholder="digite o preço">
                <small id="nomeHelp" class="form-text text-muted">Não deixe a área em branco...</small>
            </div>
           
            <div class="form-group">
                <span class="badge badge-secondary">Descrição</span>
                <input type="email" class="form-control" id="nome"   placeholder="Digite a descrição do produto">
                <small id="nomeHelp" class="form-text text-muted">Não deixe a área em branco...</small>
            </div>
            <button type="button" class="btn btn-danger">Salvar</button>
            <div id="alertaErro" class="alert alert-primary" role="alert" style="display:none;">
                    Alguma informação não é valida!
                </div>
        </div>

    </form>

</body>
<script>
    function validaNome(){
        var validaNome = document.getElementById("nome");
        if (/^([a-zA-Z]{1,})(\s)?([a-zA-Z]{1,})?(\s)?([a-zA-Z]{1,})?(\s)?([a-zA-Z]{1,})?$/.test(validNome.value)) {
            var alertas = document.getElementById("alertaErro");
            alertas.style.display = "block";
        }
        else {
            alert("digite dnv")
        }
    }
</script>
</html>
