<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro</title>
    <title>cadastros Produtos</title>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"

</head>
<style>
    body {
        background-image: url(bd267448382b10570aa6bfde4eb03344.jpg);
    }
</style>

<body>
    <form>

        <div class="col-md-5 offset-md-3">
            <h1>Cadastre seu produto!
                <span class="badge badge-primary">Mercado do Prado</span>
            </h1>
            <div class="form-group">
                <span class="badge badge-secondary">Nome</span>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome do produto">
                <small id="nomeHelp" class="badge badge-secondary">Não deixe a área em branco...</small>
            </div>

            <div class="form-group">
                <span class="badge badge-secondary">Preço</span>
                <input type="number" class="form-control" id="preco" aria-describedby="nomeHelp" placeholder="digite o preço">
                <small id="nomeHelp" class="badge badge-secondary">digite com . (ex 12.00 ou 1.000.00)</small>
            </div>

            <div class="form-group">
                <span class="badge badge-secondary">Descrição</span>
                <input type="email" class="form-control" id="descricao" placeholder="Digite a descrição do produto">
                <small id="nomeHelp" class="badge badge-secondary">Não deixe a área em branco...</small>

            </div>
            <button type="button" id="botao" onclick="validaNome()" class="btn btn-danger">Salvar</button>
            <div id="alertaErro" class="alert alert-primary" role="alert" style="display:none;">
                Nome não é valido!
            </div>


    </form>

</body>
<script>
    function validaNome() {

        var validaNome = document.getElementById("nome").value;
        var validaPreco = document.getElementById("preco").value;
        var validaDescricao = document.getElementById("descricao").value;
        if (/^([a-zA-Z]{1,})(\s)?([a-zA-Z]{1,})?(\s)?([a-zA-Z]{1,})?(\s)?([a-zA-Z]{1,})?$/.test(validaNome)) {
            var meObjJson =
                {
                    "nome": document.getElementById("nome").value,
                    "preco": document.getElementById("preco").value,
                    "descricao": document.getElementById("descricao").value
                }
            console.log(JSON.stringify(meObjJson))
            localStorage.setItem("produto", JSON.stringify(meObjJson))
            alert("Cadastro feito")
            window.location.href = "telainicial.html"
            //     }
            // else {
            //     alert("o preço esta errado tente com pontos(ex 12.00 ou 1.000.00")
            // }

        }
        else {
            var alerta = document.getElementById("alertaErro");
            alerta.style.display = "block";
        }
    }
    $(document).ready(function () {
        $("input").focus(function () {
            $(this).css("background-color", "#ffff33");
        });
        $("input").blur(function () {
            $(this).css("background-color", "#ffffff");
        });
    });
</script>

</html>
