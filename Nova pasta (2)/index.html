/*Função Pai de Mascaras*/
function Mascara(o, f) {
	v_obj = o

	v_fun = f

	setTimeout("execmascara()", 1)
}



/*Função que Executa os objetos*/
function execmascara() {
	v_obj.value = v_fun(v_obj.value)
}
function Cpf(v) {

	v = v.replace(/\D/g, "")

	v = v.replace(/(\d{3})(\d)/, "$1.$2")

	v = v.replace(/(\d{3})(\d)/, "$1.$2")

	v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2")

	return v
}
function validaCpf(objeto) {
	var cpf = objeto.value;
	var pattern = new RegExp(/^\d{3}\.?\d{3}\.?\d{3}\-?\d{2}$/);

	if (cpf != "") {
		if (pattern.test(cpf)) {
			objeto.style.border = "green solid 2px";
			$("#divErradoCerto").hmtl= `<img src="check.png" style="width:20px;height:20px;" />`;
		}
		else {
			objeto.style.border = "red solid 2px";
			$("#divErradoCerto").hmtl = `<img src="x.png" style="width:20px;height:20px;" />`;
		}
	}
	else {
		objeto.style.border = "";
		document.querySelector("#divErradoCerto").innerHTML = "";
	}
}
